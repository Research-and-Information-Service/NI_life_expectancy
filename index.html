
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NI DEA Life Expectancy Map</title>

  <!-- Leaflet CSS -->
  https://unpkg.com/leaflet/dist/leaflet.css

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    /* Sidebar styling */
    #sidebar {
      position: fixed;
      top: 0;
      right: -340px; /* hidden by default */
      width: 320px;
      height: 100vh;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1000;
      transition: right 0.25s ease;
    }
    #sidebar.open { right: 0; }

    #close-sidebar {
      float: right;
      margin-left: 8px;
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    #sidebar-title {
      margin: 0 0 10px;
      font-weight: 600;
    }

    #sidebar-meta {
      margin-bottom: 10px;
    }

    #chart-container {
      margin-top: 8px;
    }

    canvas {
      width: 100%;
      height: 280px;
    }
  </style>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Sidebar (buttons removed) -->
  <div id="sidebar">
    <button id="close-sidebar">Close</button>
    <h3 id="sidebar-title">DEA details</h3>
    <div id="sidebar-meta"></div>
    <div id="chart-container">
      <canvas id="deaChart"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
  https://unpkg.com/leaflet/dist/leaflet.js</script>

  <script>
    // Initialize map
    const map = L.map('map').setView([54.6, -6.7], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Sidebar logic
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    const titleEl = document.getElementById('sidebar-title');
    const metaEl = document.getElementById('sidebar-meta');

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });

    // Chart initialization
    const ctx = document.getElementById('deaChart').getContext('2d');
    const deaChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Example GeoJSON (replace with your real data)
    const exampleGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Example DEA" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[-6.7,54.6],[-6.6,54.6],[-6.6,54.7],[-6.7,54.7],[-6.7,54.6]]]
          }
        }
      ]
    };

    L.geoJSON(exampleGeoJSON, {
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          sidebar.classList.add('open');
          titleEl.textContent = feature.properties.name;
          metaEl.innerHTML = '<p>DEA details go here.</p>';

          // Update chart (placeholder)
          deaChart.data.labels = ['Year 1', 'Year 2', 'Year 3'];
          deaChart.data.datasets = [{
            label: 'Life Expectancy',
            data: [78, 79, 80],
            borderColor: '#0078d7',
            fill: false
          }];
          deaChart.update();
        });
      }
    }).addTo(map);
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NI DEA Life Expectancy Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Map container */
    #map {
      width: 100%;
      height: 100vh;
    }

    /* Sidebar styling: hidden off-screen, slides in when .open is added */
    #sidebar {
      position: fixed;
      top: 0;
      right: -340px;              /* keep off-screen by default */
      width: 320px;
      height: 100vh;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1000;
      transition: right 0.25s ease;
    }

    /* Visible state */
    #sidebar.open {
      right: 0;
    }

    #close-sidebar {
      float: right;
      margin-left: 8px;
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    #sidebar-title {
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    #sidebar-meta {
      margin-bottom: 10px;
    }

    #chart-container {
      margin-top: 8px;
      /* Make chart fill sidebar height nicely if needed */
      min-height: 240px;
    }

    canvas {
      width: 100%;
      height: 280px;             /* fixed height for Chart.js inside the sidebar */
    }
  </style>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Sidebar (buttons removed) -->
  <div id="sidebar">
    <button id="close-sidebar" class="small">Close</button>
    <h3 id="sidebar-title">DEA details</h3>
    <div id="sidebar-meta"></div>
    <div id="chart-container">
      <canvas id="deaChart"></canvas>
    </div>
  </div>

  <!-- Scripts: Chart.js + Leaflet -->
  https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js</script>
  https://unpkg.com/leaflet/dist/leaflet.js</script>

  <script>
    // Initialize map (adjust centre/zoom for NI as you prefer)
    const map = L.map('map').setView([54.6, -6.7], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Sidebar controls
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    const titleEl = document.getElementById('sidebar-title');
    const metaEl  = document.getElementById('sidebar-meta');

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });

    function openSidebarWithFeature(feature) {
      // Update content from feature properties
      titleEl.textContent = feature?.properties?.name ?? 'DEA details';
      metaEl.innerHTML = `
        <p><strong>DEA:</strong> ${feature?.properties?.name ?? 'â€”'}</p>
        <!-- Add any other properties you want to show here -->
      `;
      // Show the sidebar
      sidebar.classList.add('open');

      // Update the chart placeholder (example)
      deaChart.data.labels = ['2001', '2006', '2011', '2016', '2021'];
      deaChart.data.datasets = [{
        label: 'Life Expectancy',
        data: [76.8, 77.5, 78.3, 79.2, 79.8],
        borderColor: '#0078d7',
        tension: 0.25,
        fill: false
      }];
      deaChart.update();
    }

    // Chart.js initialization
    const ctx = document.getElementById('deaChart').getContext('2d');
    const deaChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { title: { display: true, text: 'Years' } },
          x: { title: { display: true, text: 'Year' } }
        }
      }
    });

    /******************************************************************
     * GeoJSON loading
     * Replace `exampleGeoJSON` with your real GeoJSON path, e.g.:
     *   fetch('data/dea.geojson').then(r => r.json()).then(addLayer);
     ******************************************************************/

    // Placeholder GeoJSON (lon,lat)
    const exampleGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Example DEA" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-6.7, 54.6], [-6.6, 54.6], [-6.6, 54.7], [-6.7, 54.7], [-6.7, 54.6]
            ]]
          }
        }
      ]
    };

    addLayer(exampleGeoJSON);

    // If using a real file, uncomment this and set the correct path:
    // fetch('DEA.geojson') // or 'data/DEA.geojson'
    //   .then(res => res.json())
    //   .then(addLayer)
    //   .catch(err => console.error('Failed to load GeoJSON:', err));

    function addLayer(geojson) {
      const layer = L.geoJSON(geojson, {
        style: {
          color: '#0078d7',
          weight: 2,
          fillColor: '#66a3e0',
          fillOpacity: 0.3
        },
        onEachFeature: function (feature, leafletLayer) {
          // Show the sidebar on hover and click
          leafletLayer.on('mouseover', () => openSidebarWithFeature(feature));
          leafletLayer.on('click',     () => openSidebarWithFeature(feature));

          // Optional: highlight on hover
          leafletLayer.on('mouseover', () => leafletLayer.setStyle({ weight: 3, fillOpacity: 0.4 }));
          leafletLayer.on('mouseout',  () => leafletLayer.setStyle({ weight: 2, fillOpacity: 0.3 }));
        }
      });
      layer.addTo(map);
      // Fit map to data bounds (optional)
      try {
        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      } catch (e) {
        // Some datasets (points-only) may not have bounds; ignore
      }
    }
  </script>
</body>
</html>

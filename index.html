
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NI DEA Life Expectancy Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leafgin: 0; font-family: Arial, sans-serif; }
  #map { width: 100%; height: 100vh; }
  #sidebar {
    position: fixed; top: 0; right: -340px;
    width: 320px; height: 100vh;
    background: #f9f9f9; border-left: 1px solid #ccc;
    padding: 12px; box-sizing: border-box;
    overflow-y: auto; z-index: 1000;
    transition: right 0.25s ease;
  }
  #sidebar.open { right: 0; }
  #close-sidebar {
    float: right; margin-left: 8px;
    background: #0078d7; color: #fff;
    border: none; padding: 6px 10px;
    cursor: pointer; border-radius: 4px;
  }
  #sidebar-title { margin: 0 0 10px; font-weight: 600; }
  #chart-container { margin-top: 8px; }
  canvas { width: 100%; height: 280px; }
</style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
  <button id="close-sidebar">Close</button>
  <h3 id="sidebar-title">DEA details</h3>
  <div id="sidebar-meta"></div>
  <div id="chart-container"><canvas id="deaChart"></canvas></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umdpt>
<script/unpkg.com/leaflet/dist/leaflet.js</script>
<script>
  const map = L.map('map').setView([54.6, -6.7], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const sidebar = document.getElementById('sidebar');
  document.getElementById('close-sidebar').onclick = () => sidebar.classList.remove('open');

  const ctx = document.getElementById('deaChart').getContext('2d');
  const deaChart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [] },
    options: { responsive: true, maintainAspectRatio: false }
  });

  const exampleGeoJSON = {
    "type": "FeatureCollection",
    "features": [{
      "type": "Feature",
      "properties": { "name": "Example DEA" },
      "geometry": { "type": "Polygon", "coordinates": [[[-6.7,54.6],[-6.6,54.6],[-6.6,54.7],[-6.7,54.7],[-6.7,54.6]]] }
    }]
  };

  L.geoJSON(exampleGeoJSON, {
    onEachFeature: (feature, layer) => {
      layer.on('click', () => {
        sidebar.classList.add('open');
        document.getElementById('sidebar-title').textContent = feature.properties.name;
        document.getElementById('sidebar-meta').innerHTML = '<p>DEA details go here.</p>';
        deaChart.data.labels = ['Year 1','Year 2','Year 3'];
        deaChart.data.datasets = [{ label:'Life Expectancy', data:[78,79,80], borderColor:'#0078d7', fill:false }];
        deaChart.update();
      });
    }
  }).addTo(map);
</script>
</body>
</html>

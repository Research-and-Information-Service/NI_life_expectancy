<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NI DEA Life Expectancy Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js + Annotation plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
  <script>
    Chart.register(window['chartjs-plugin-annotation']);
  </script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    .controls {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 300px;
    }
    .tabs button {
      margin: 2px; padding: 6px 10px; border: none; cursor: pointer;
      background: #eee; border-radius: 4px;
    }
    .tabs button.active { background: #0078A8; color: white; }
    .slider-container { margin-top: 10px; }
    #year-slider { width: 100%; }
    #play-btn { margin-top: 6px; padding: 6px 10px; background: #eee; border-radius: 4px; cursor: pointer; }

    .legend { background: white; padding: 6px; border-radius: 4px; font-size: 12px; }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.95; }

    /* Sidebar */
    #sidebar {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 360px;
      max-height: calc(100vh - 20px);
      overflow: auto;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
    }
    #sidebar h3 { margin: 0 0 8px 0; }
    #chart-container { height: 220px; }

    /* Loading spinner */
    #spinner {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      z-index: 2000;
      display: none;
    }
    .spinner-dot {
      width: 16px; height: 16px; margin: 4px;
      border-radius: 50%; display: inline-block;
      background: #0078A8; opacity: 0.9;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { 0% { transform: scale(1); } 50% { transform: scale(0.45); } 100% { transform: scale(1); } }

    .leaflet-interactive {
      transition: fill 600ms ease, fill-opacity 600ms ease, stroke 300ms ease;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="spinner">
    <div class="spinner-dot" style="animation-delay:0s"></div>
    <div class="spinner-dot" style="animation-delay:0.15s"></div>
    <div class="spinner-dot" style="animation-delay:0.3s"></div>
  </div>

  <div class="controls">
    <div class="tabs">
      <button id="tab-males" class="active">Males</button>
      <button id="tab-females">Females</button>
    </div>
    <div class="slider-container">
      <input type="range" id="year-slider" min="0" max="0" step="1" value="0" />
      <div id="year-label" style="margin-top:5px;font-weight:bold;"></div>
      <button id="play-btn">▶ Play Years</button>
    </div>
    <div style="margin-top:10px;">
      <label><input type="radio" name="mode" value="absolute" checked> Show absolute (year)</label><br>
      <label><input type="radio" name="mode" value="change"> Show change (first → last)</label>
    </div>
  </div>

  <div id="sidebar">
    <button id="close-sidebar" class="small" style="float:right">Close</button>
    <h3 id="sidebar-title">DEA details</h3>
    <div id="sidebar-meta"></div>
    <div id="chart-container"><canvas id="deaChart"></canvas></div>
  </div>

  <script>

  /* --- ALL YOUR MAP & DATA CODE REMAINS UNCHANGED UNTIL THE CHART SECTION --- */

  let deaChart = null;

  /* --- SIDEBAR CHART FUNCTION --- */

  function populateSidebarFromFeature(feature) {
    const props = feature.properties;

    document.getElementById('sidebar-title').textContent =
      `DEA – ${props.finalr_dea || 'Unknown'}`;

    const curVal = featureValue(feature);

    document.getElementById('sidebar-meta').innerHTML = `
      <strong>${selectedSex}</strong><br>
      Period: ${years[0]} → ${years[years.length - 1]}<br>
      Current (${years[currentYearIndex]}): ${
        curVal != null ? round1(curVal) + ' yrs' : 'n/a'
      }
    `;

    const ts = (props.data || [])
      .filter(d => d.Sex === selectedSex)
      .sort((a, b) => ('' + a.GroupedYear).localeCompare('' + b.GroupedYear));

    const labels = ts.map(d => d.GroupedYear);
    const values = ts.map(d => round1(d.Value));

    const niTrend = computeNITrend(selectedSex);
    const selectedIndex = labels.indexOf(years[currentYearIndex]);

    if (deaChart) deaChart.destroy();
    const ctx = document.getElementById('deaChart').getContext('2d');

    deaChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: `${props.finalr_dea} (${selectedSex})`,
            data: values,
            tension: 0.3,
            borderWidth: 2,
            pointRadius: 3,
            fill: false,
            borderColor: '#0078A8'
          },
          {
            label: `Northern Ireland average (${selectedSex})`,
            data: niTrend,
            tension: 0.3,
            borderWidth: 2,
            pointRadius: 0,
            fill: false,
            borderColor: '#888',
            borderDash: [5, 5]
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 65,
            max: 90,
            title: { display: true, text: 'HLE (years)' }
          },
          x: {
            title: { display: true, text: 'Period' }
          }
        },
        plugins: {
          annotation: {
            annotations: {
              shadeLeft: {
                type: 'box',
                xMin: 0,
                xMax: selectedIndex,
                backgroundColor: 'rgba(0, 0, 0, 0.05)'
              },
              currentYearLine: {
                type: 'line',
                xMin: selectedIndex,
                xMax: selectedIndex,
                borderColor: 'rgba(0,0,0,0.4)',
                borderWidth: 1,
                borderDash: [4,4]
              }
            }
          }
        }
      }
    });
  }

  /* --- Update sidebar chart when year changes (step animation) --- */
  function updateSidebarChartForSelectedYear() {
    if (!deaChart) return;

    const labels = deaChart.data.labels;
    const selectedIndex = labels.indexOf(years[currentYearIndex]);

    deaChart.options.plugins.annotation.annotations.currentYearLine.xMin =
      selectedIndex;
    deaChart.options.plugins.annotation.annotations.currentYearLine.xMax =
      selectedIndex;

    deaChart.options.plugins.annotation.annotations.shadeLeft.xMax =
      selectedIndex;

    deaChart.update();
  }

  /* Hook slider + play button to sidebar */
  document.getElementById('year-slider').addEventListener('input', () => {
    updateSidebarChartForSelectedYear();
  });

  document.getElementById('play-btn').addEventListener('click', () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById('play-btn').textContent = '▶ Play Years';
    } else {
      document.getElementById('play-btn').textContent = '⏸ Pause';
      playInterval = setInterval(() => {
        currentYearIndex = (currentYearIndex + 1) % years.length;
        document.getElementById('year-slider').value = currentYearIndex;
        updateYearLabel();
        updateMapStyles();
        updateSidebarChartForSelectedYear();
      }, 1500);
    }
  });

  /* Rest of your original script below... */

  </script>
</body>
</html>

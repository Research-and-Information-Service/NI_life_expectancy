
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NI DEA Life Expectancy Map</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Map takes full width */
  #map {
    width: 100%;
    height: 100vh;
    background: #eaeaea; /* placeholder */
  }

  /* Sidebar hidden by default */
  #sidebar {
    position: fixed;
    top: 0;
    right: -320px; /* hidden off-screen */
    width: 320px;
    height: 100vh;
    background: #f9f9f9;
    border-left: 1px solid #ccc;
    padding: 12px;
    box-sizing: border-box;
    transition: right 0.3s ease;
    overflow-y: auto;
    z-index: 1000;
  }

  /* Sidebar visible */
  #sidebar.open {
    right: 0;
  }

  #close-sidebar {
    float: right;
    margin-left: 8px;
  }

  #sidebar-title {
    margin: 0 0 10px 0;
    font-weight: 600;
  }

  #sidebar-meta {
    margin-bottom: 10px;
  }

  #chart-container {
    margin-top: 8px;
  }

  /* Trigger button */
  #sidebar-trigger {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #0078d7;
    color: #fff;
    border: none;
    padding: 10px 14px;
    cursor: pointer;
    z-index: 1100;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Map -->
<div id="map">Map goes here</div>

<!-- Trigger button -->
<button id="sidebar-trigger">Show DEA Details</button>

<!-- Sidebar -->
<div id="sidebar">
  <button id="close-sidebar" class="small">Close</button>
  <h3 id="sidebar-title">DEA details</h3>
  <div id="sidebar-meta"></div>
  <div id="chart-container">
    <canvas id="deaChart"></canvas>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npmript>
<script>
  // Chart placeholder
  const ctx = document.getElementById('deaChart').getContext('2d');
  const deaChart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [] },
    options: { responsive: true, maintainAspectRatio: false }
  });

  // Sidebar toggle logic
  const sidebar = document.getElementById('sidebar');
  const trigger = document.getElementById('sidebar-trigger');
  const closeBtn = document.getElementById('close-sidebar');

  trigger.addEventListener('click', () => {
    sidebar.classList.add('open');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('open');
  });

  // Optional: show sidebar on hover over trigger
  trigger.addEventListener('mouseenter', () => {
    sidebar.classList.add('open');
  });
  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('open');
  });
</script>

</body>
</html>

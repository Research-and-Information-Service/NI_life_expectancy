
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NI DEA Life Expectancy Map</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #map {
    width: 100%;
    height: 100vh;
  }

  /* Sidebar styling */
  #sidebar {
    position: absolute;
    top: 0;
    right: 0;
    width: 320px;
    background: #f9f9f9;
    border-left: 1px solid #ccc;
    padding: 12px;
    box-sizing: border-box;
    height: 100%;
    overflow-y: auto;
    display: none; /* Hidden until JS shows it */
    z-index: 1000;
  }

  #sidebar.active {
    display: block;
  }

  #close-sidebar {
    float: right;
    margin-left: 8px;
  }

  #sidebar-title {
    margin: 0 0 10px 0;
    font-weight: 600;
  }

  #chart-container {
    margin-top: 8px;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Sidebar -->
<div id="sidebar">
  <button id="close-sidebar" class="small">Close</button>
  <h3 id="sidebar-title">DEA details</h3>
  <div id="sidebar-meta"></div>
  <div id="chart-container">
    <canvas id="deaChart"></canvas>
  </div>
  <!-- Buttons removed -->
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.jsript>
  // Chart placeholder
  const ctx = document.getElementById('deaChart').getContext('2d');
  const deaChart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [] },
    options: { responsive: true, maintainAspectRatio: false }
  });

  // Sidebar toggle logic
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.getElementById('close-sidebar');

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });

  // Example: show sidebar when DEA clicked (replace with your Leaflet logic)
  // map.on('click', function() {
  //   sidebar.classList.add('active');
  // });
</script>

</body>
</html>
